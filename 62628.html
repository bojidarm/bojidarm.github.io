<!DOCTYPE html>

<html>
	<head>
		<title>VR AR XR Тест 4</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			camera.fov = 90;
			
			onWindowResize();
	
			var geometry = new THREE.BoxGeometry(1024,1024,1024);
			var material = new THREE.MeshLambertMaterial({color:'blue', side:THREE.DoubleSide});
			
			var blueBox = new THREE.Mesh(geometry, material);
			
			scene.add(blueBox);
			
			window.addEventListener( "deviceorientation", deviceOrientation, true);
			
			var Alpha, Beta, Gamma;
			
			var coneGeometry = new THREE.ConeGeometry( 3, 20, 32 );

			var n = 200;
			var negz = [];
			for( var i=0; i<n; i++)
			{
				var coneMaterial = new THREE.MeshLambertMaterial( {color: THREE.Math.randInt(0, 0xFFFFFF)} ),
					mesh = new THREE.Mesh( coneGeometry, coneMaterial );
					
				mesh.scale.set( 7, 7, 7 );
				mesh.position.set(THREE.Math.randFloat(-512,512), THREE.Math.randFloat(-512,512), -512 );
				
				mesh.rotation.x = Math.PI/2;
				
				negz.push( mesh );
				scene.add( mesh );
			}
			
			function deviceOrientation( event )
			{
				Alpha = event.alpha;
				Beta = event.beta;
				Gamma = event.gamma;
				

                camera.rotation.x = -Gamma * Math.PI / 180;
				camera.rotation.y = Beta * Math.PI / 180;
             
			}
			
			
		</script>
		
	</body>
</html>
