<!DOCTYPE html>

<html>
	<head>
		<title>VR AR XR Тест 4</title>
		<meta charset="utf-8">
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="three.min.js"></script>
		<script src="vax.js"></script>
	</head>
	
	<body>
		<script>
			vaxInit();
			
			camera.fov = 90;
			
			onWindowResize();
	
			scene.background = new THREE.CubeTextureLoader().load( [
				'fireplace/posx.png', 'fireplace/negx.png',
				'fireplace/posy.png', 'fireplace/negy.png',
				'fireplace/posz.png', 'fireplace/negz.png' ] );
			
			window.addEventListener( "deviceorientation", deviceOrientation, true);
			
			var Alpha, Beta, Gamma;
					
			
			function deviceOrientation( event )
			{
				Alpha = event.alpha;
				Beta = event.beta;
				Gamma = event.gamma;
				camera.rotation.order = 'ZXY';

                camera.rotation.x = Beta * Math.PI / 180;
                camera.rotation.y = Gamma * Math.PI / 180;
				camera.rotation.z = Alpha * Math.PI / 180;
             
			}
			
			
		</script>
		
	</body>
</html>
